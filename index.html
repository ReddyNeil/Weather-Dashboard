<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>
<body>
    <h1> Weather App</h1>

<!-- Search form for city input -->
<form id="search-form">
    <input type="text" id="search-input" placeholder="Enter city">
    <button type="submit">Search</button>
</form>

<!-- Container for displaying weather details -->
<div id="weather-details"></div>

<!-- Container for displaying 5-day forecast -->
<div id="forecast"></div>

<!-- Container for displaying previous searches -->
<div id="previous-searches"></div>

<script src="./assets/Js/script.js"></script>
</body>
</html>
